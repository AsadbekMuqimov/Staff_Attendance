<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Position</title>
</head>
<body>
    <h1>Are you sure you want to delete this position?</h1>
    
    <p>Position: {{ position.name }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <a href="{% url 'position_list' %}">Cancel</a>
</body>
</html>
