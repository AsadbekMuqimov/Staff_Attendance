<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Shift</title>
</head>
<body>
    <h1>Are you sure you want to delete this shift?</h1>
    
    <p>Shift: {{ shift.s_time }} - {{ shift.e_time }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    
    <a href="{% url 'shift_list' %}">Cancel</a>
</body>
</html>
